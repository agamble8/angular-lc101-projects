<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<p *ngIf = 'chores.length > finishedChores.length'>Work harder!</p>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>

<img src='{{targetImage}}' *ngIf = '(chores.length === 0 || finishedChores.length >= (chores.length + 3)); else noMoney' />
<ng-template #noMoney>
    <p>No allowance yet.</p>
</ng-template>
<hr>
<h1 id="directions" *ngIf = "chores.length === 0 && finishedChores.length >= 4; else noIceCream">Ice cream treat!</h1>
<ng-template #noIceCream>
    <h3 id="directions">How to earn ice cream:</h3>
    <p id="directions">Clean out the Chores list AND finish at least 4 chores.</p>
</ng-template>
